<div id="album" *ngFor="let a of albums">
    <section>
        <img src='{{a.albumImg}}'>
    </section>
    <section>
            <h4>{{a.albumName}}</h4>
            <img src='{{a.djImg}}'>
            <h3>{{a.djName}}</h3>
            <h3>{{a.followers}}</h3>
        <div>
            <img src='../assets/images/moreInformationButton.png'>
            <img src='../assets/images/playButton1.png'>
        </div>
    </section>
</div>
